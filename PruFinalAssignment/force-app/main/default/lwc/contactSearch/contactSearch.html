<template>
    <lightning-card title="Contact Search" icon-name="standard:search">
        <div class="form-section slds-m-around_medium"> 
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
        <lightning-input label="First Name" data-field="firstName" onchange={handleInputChange}></lightning-input>
        <lightning-input label="Last Name" data-field="lastName" onchange={handleInputChange}></lightning-input>
        <lightning-input label="SSN" data-field="ssn" onchange={handleInputChange}></lightning-input>
        <lightning-button label="Search" variant="brand" onclick={searchContacts} align="bottom"></lightning-button>
                </div>
            </div>
        </div>

        <template if:true={contacts.length}>
            <lightning-datatable
                data={contacts}
                columns={columns}
                key-field="Id"
                onrowselection={handleRowSelection}
                selected-rows={selectedRows}
                
                max-row-selection="1">
            </lightning-datatable>
            <div class="button-section slds-align_absolute-center">
            <lightning-button label="Back" onclick={navigateBack} variant="brand" class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Next" onclick={navigateNext} disabled={isNextDisabled} variant="brand" class=" slds-m-left_x-small" ></lightning-button>
        </div>
        </template>
    </lightning-card>
</template>
