<template>
    <lightning-card title="Create Claim" icon-name="standard:case">
        <!-- Display Contact Details -->
        <template if:true={selectedContactId}>
            <lightning-record-view-form record-id={contact.Id} object-api-name="Contact">
                <lightning-output-field field-name="FirstName"></lightning-output-field>
                <lightning-output-field field-name="LastName"></lightning-output-field>
                <lightning-output-field field-name="Phone"></lightning-output-field>
                <lightning-output-field field-name="Email"></lightning-output-field>
            </lightning-record-view-form>
        </template>

        <!-- Claim Form -->
        <div class="form-section slds-grid slds-m-around-medium slds-section slds-is-open">
            <div class="slds-col slds-size_1-of-2">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Claim Information</span>
                  </h3>
            <lightning-combobox label="Claim Type" options={claimTypeOptions} value={claimType}></lightning-combobox>
            <lightning-checkbox-group label="Select Policies" options={policyOptions} value={selectedPolicies}></lightning-checkbox-group>
           

        <!-- Display Total Amount -->
        <lightning-input label="Total Amount" value={totalAmount} disabled></lightning-input>
    </div></div>

        <!-- Buttons -->
        <div class="button-section">
            <lightning-button label="Back" onclick={navigateBack}></lightning-button>
            <lightning-button label="Submit" onclick={submitClaim} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
